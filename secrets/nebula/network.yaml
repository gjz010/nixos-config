# TODO: move out of secrets.
nebula-global:
    cidr: "192.168.80.0/24"
    external_routes:
        - route: "192.168.76.0/24"
          via: nixos-pi
        - route: "192.168.77.0/24"
          via: nixos-pi
        - route: "192.168.78.0/24"
          via: nixos-pi
        - route: "192.168.79.0/24"
          via: nixos-pi
    networkId: "nebula-gjz010"
    tun_name: "nebula.gjz010"
    settings:
        relay:
            use_relays: true
        firewall:
            # all outbound
            outbound:
                - port: any
                  proto: any
                  host: any
            # inbound only accepts my nodes.
            inbound:
                - port: any
                  proto: any
                  host: any
                  group: gjz010
                # stable diffusion
                - port: any
                  proto: icmp
                  host: 192.168.77.95
                  group: stable-diffusion
                - port: 7860
                  proto: tcp
                  host: 192.168.77.95
                  group: stable-diffusion

        static_map:
            network: ip
nebula-nodes:
    nixos-pi:
        ip: 192.168.80.1
        lighthouse: true
        relay: true
        config:
            lighthouse:
                dns:
                    serve_dns: true
                    # downstreaming to dnsmasq
                    host: 127.0.0.1
                    port: 5353
                local_allow_list:
                    interfaces:
                        end0: true
                    "192.168.76.0/24": true
                    "192.168.77.0/24": true
                    "192.168.78.0/24": true
                    "192.168.79.0/24": true
        groups:
            - "gjz010"
    gjz010-nixos-server:
        ip: 192.168.80.2
        lighthouse: true
        relay: false
        config:
            lighthouse:
                local_allow_list:
                    interfaces:
                        enp1s0: true
        groups:
            - "gjz010"
    gjz010-nixos-miniserver-fr:
        ip: 192.168.80.3
        lighthouse: true
        relay: false
        groups:
            - "gjz010"
    gjz010-nixos-box:
        ip: 192.168.80.4
        lighthouse: true
        relay: true
        groups:
            - "gjz010"
    nixos-laptop:
        ip: 192.168.80.5
        lighthouse: false
        relay: false
        groups:
            - "gjz010"
    android-phone:
        ip: 192.168.80.6
        lighthouse: false
        relay: false
        groups:
            - "gjz010"
    gjz010-nixos-miniserver-cn:
        ip: 192.168.80.7
        lighthouse: false
        relay: false
        groups:
            - "gjz010"
    aliasqli:
        ip: 192.168.80.8
        lighthouse: false
        relay: false
        external: true
        groups:
            - "stable-diffusion"
