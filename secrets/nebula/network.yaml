# TODO: move out of secrets.
nebula-global:
    cidr: "192.168.80.0/24"
    external_routes:
        - route: "192.168.76.0/24"
          via: nixos-pi
        - route: "192.168.77.0/24"
          via: nixos-pi
        - route: "192.168.78.0/24"
          via: nixos-pi
        - route: "192.168.79.0/24"
          via: nixos-pi
    networkId: "nebula-gjz010"
    settings:
        relay:
            use_relays: true
        firewall:
            outbound:
                # Allow all outbound traffic from this node
                - port: any
                  proto: any
                  host: any

            inbound:
                # Allow icmp between any nebula hosts
                - port: any
                  proto: any
                  host: any
            static_map:
                network: ip
nebula-nodes:
    nixos-pi:
        ip: 192.168.80.1
        lighthouse: true
        relay: true
        config:
            lighthouse:
                dns:
                    serve_dns: true
                    # downstreaming to dnsmasq
                    host: 127.0.0.1
                    port: 5353
                local_allow_list:
                    interfaces:
                        end0: true
                    "192.168.76.0/24": true
                    "192.168.77.0/24": true
                    "192.168.78.0/24": true
                    "192.168.79.0/24": true
    gjz010-nixos-server:
        ip: 192.168.80.2
        lighthouse: true
        relay: false
        config:
            lighthouse:
                local_allow_list:
                    enp1s0: true
    gjz010-nixos-miniserver-fr:
        ip: 192.168.80.3
        lighthouse: true
        relay: false
    gjz010-nixos-box:
        ip: 192.168.80.4
        lighthouse: true
        relay: true
    nixos-laptop:
        ip: 192.168.80.5
        lighthouse: false
        relay: false
